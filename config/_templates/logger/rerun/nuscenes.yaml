#@yaml/text-templated-strings

#@ camera_topics = [
#@     '/CAM_FRONT/image_rect_compressed',
#@     '/CAM_FRONT_LEFT/image_rect_compressed',
#@     '/CAM_FRONT_RIGHT/image_rect_compressed',
#@ ]
---
_target_: rbyte.viz.loggers.RerunLogger
schema:
  frame:
    #@ for camera_topic in camera_topics:
    (@=camera_topic@):
      Image:
        color_model: RGB
    #@ end

  table:
    (@=camera_topics[0]@)/log_time: TimeNanosColumn
    #@ for camera_topic in camera_topics:
    (@=camera_topic@)/_idx_: TimeSequenceColumn
    #@ end
    /odom/vel.x: Scalar
