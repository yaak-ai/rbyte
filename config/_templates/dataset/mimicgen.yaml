#@yaml/text-templated-strings

#@ inputs = {
#@     "coffee": [
#@         "/data/demo_0",
#@         "/data/demo_1",
#@     ]
#@ }

#@ frame_keys = [
#@     "obs/agentview_image",
#@ ]
---
_target_: rbyte.Dataset
_recursive_: false
_convert_: all
sources:
  #@ for input_id, input_keys in inputs.items():
  #@ for input_key in input_keys:
  (@=input_id@)(@=input_key@):
    #@ for frame_key in frame_keys:
    (@=frame_key@):
      index_column: _idx_
      source:
        _target_: rbyte.io.Hdf5TensorSource
        path: "${data_dir}/(@=input_id@).hdf5"
        key: (@=input_key@)/(@=frame_key@)
    #@ end
    #@ end
  #@ end

samples:
  inputs:
    #@ for input_id, input_keys in inputs.items():
    #@ for input_key in input_keys:
    - input_id: (@=input_id@)(@=input_key@)
      path: "${data_dir}/(@=input_id@).hdf5"
      prefix: (@=input_key@)
    #@ end
    #@ end

  executor:
    _target_: concurrent.futures.ThreadPoolExecutor

  storage: dict
  pipeline:
    _target_: pipefunc.Pipeline
    validate_type_annotations: false
    functions:
      - _target_: pipefunc.PipeFunc
        output_name: data
        mapspec: "path[i], prefix[i] -> data[i]"
        func:
          _target_: rbyte.io.Hdf5DataFrameBuilder
          fields:
            obs/robot0_eef_pos:

      - _target_: pipefunc.PipeFunc
        renames:
          input: data
        output_name: indexed
        mapspec: "data[i] -> indexed[i]"
        func:
          _target_: rbyte.io.DataFrameIndexer
          name: _idx_

      - _target_: pipefunc.PipeFunc
        renames:
          keys: input_id
          values: indexed
        output_name: samples_aggregated
        func:
          _target_: rbyte.io.DataFrameConcater
          key_column: __input_id
