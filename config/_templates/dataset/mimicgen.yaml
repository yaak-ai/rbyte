#@yaml/text-templated-strings

#@ inputs = {
#@     "coffee": [
#@         "/data/demo_0",
#@         "/data/demo_1",
#@     ]
#@ }

#@ frame_keys = [
#@     "obs/agentview_image",
#@ ]
---
_target_: rbyte.Dataset
_convert_: all
_recursive_: false
inputs:
  #@ for input_id, input_keys in inputs.items():
  #@ for input_key in input_keys:
  (@=input_id@)(@=input_key@):
    sources:
      #@ for frame_key in frame_keys:
      (@=frame_key@):
        index_column: _idx_
        source:
          _target_: rbyte.io.Hdf5TensorSource
          path: "${data_dir}/(@=input_id@).hdf5"
          key: (@=input_key@)/(@=frame_key@)
      #@ end

    table_builder:
      _target_: rbyte.io.TableBuilder
      _convert_: all
      readers:
        hdf5:
          path: "${data_dir}/(@=input_id@).hdf5"
          reader:
            _target_: rbyte.io.Hdf5TableReader
            _recursive_: false
            fields:
              (@=input_key@):
                _idx_:
                obs/robot0_eef_pos:

      merger:
        _target_: rbyte.io.TableConcater
        method: vertical
  #@ end
  #@ end

sample_builder:
  _target_: rbyte.RollingWindowSampleBuilder
  index_column: _idx_
  period: 1i
