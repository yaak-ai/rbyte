#@yaml/text-templated-strings

#@ inputs = [
#@     "nuScenes-v1.0-mini-scene-0061-cut",
#@ ]

#@ camera_topics = {
#@     "CAM_FRONT": "/CAM_FRONT/image_rect_compressed",
#@     "CAM_FRONT_LEFT": "/CAM_FRONT_LEFT/image_rect_compressed",
#@     "CAM_FRONT_RIGHT": "/CAM_FRONT_RIGHT/image_rect_compressed",
#@ }
---
_target_: rbyte.Dataset.from_config
_recursive_: false
_convert_: all
streams:
  #@ for/end camera, topic in camera_topics.items():
  (@=camera@):
    index: (@=topic@)/_idx_
    sources:
      #@ for/end input_id in inputs:
      (@=input_id@):
        _target_: rbyte.io.McapTensorSource
        path: "${data_dir}/(@=input_id@).mcap"
        topic: (@=topic@)
        decoder_factory: mcap_protobuf.decoder.DecoderFactory
        decoder:
          _target_: simplejpeg.decode_jpeg
          _partial_: true
          colorspace: rgb
          fastdct: true
          fastupsample: true

samples:
  inputs:
    input_id:
      #@ for/end input_id in inputs:
      - (@=input_id@)

    path:
      #@ for/end input_id in inputs:
      - "${data_dir}/(@=input_id@).mcap"

  executor:
    _target_: concurrent.futures.ProcessPoolExecutor
    max_workers: 1
    mp_context:
      _target_: multiprocessing.get_context
      method: forkserver

  pipeline:
    _target_: pipefunc.Pipeline
    validate_type_annotations: false
    functions:
      - _target_: pipefunc.PipeFunc
        output_name: data
        mapspec: "path[i] -> ${.output_name}[i]"
        func:
          _target_: rbyte.io.McapDataFrameBuilder
          decoder_factories:
            - rbyte.io.ProtobufMcapDecoderFactory
            - rbyte.io.JsonMcapDecoderFactory
          fields:
            #@ for/end topic in camera_topics.values():
            (@=topic@):
              log_time:
                _target_: polars.Datetime
                time_unit: ns

            /odom:
              log_time:
                _target_: polars.Datetime
                time_unit: ns
              vel.x:

      - _target_: pipefunc.PipeFunc
        renames:
          input: data
        output_name: indexed
        mapspec: "${.renames.input}[i] -> ${.output_name}[i]"
        func:
          _target_: rbyte.io.DataFrameIndexer
          name: _idx_

      - _target_: pipefunc.PipeFunc
        renames:
          input: indexed
        output_name: aligned
        mapspec: "${.renames.input}[i] -> ${.output_name}[i]"
        func:
          _target_: makefun.create_function
          func_signature: "align(input)"
          func_impl:
            _target_: rbyte.io.DataFrameAligner
            separator: /
            fields:
              #@ topic = camera_topics.values()[0]
              (@=topic@):
                key: log_time

              #@ for/end topic in camera_topics.values()[1:]:
              (@=topic@):
                key: log_time
                columns:
                  _idx_:
                    method: asof
                    tolerance: 40ms
                    strategy: nearest

              /odom:
                key: log_time
                columns:
                  vel.x:
                    method: interp

      - _target_: pipefunc.PipeFunc
        renames:
          self: aligned
        output_name: samples
        mapspec: "${.renames.self}[i] -> ${.output_name}[i]"
        func:
          _target_: hydra.utils.get_method
          path: polars.DataFrame.sql
        bound:
          query: |
            SELECT * FROM self WHERE COLUMNS(*) IS NOT NULL AND `/odom/vel.x` >= 8

      - _target_: pipefunc.PipeFunc
        renames:
          keys: input_id
          values: samples
        output_name: samples_aggregated
        func:
          _target_: rbyte.io.DataFrameConcater
          key_column: input_id
