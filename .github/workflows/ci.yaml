---
name: CI

on:
  push:
    branches: [main]

  pull_request:

  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: /tmp/.uv-cache

    steps:
      - name: setup ssh
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.YAAK_IDL_REPO_SSH_KEY }}

      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: false

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}

      - name: uv sync
        run: uv sync --all-extras --dev

      - name: run build hooks
        run: uvx --from hatch hatch build --clean --hooks-only --target sdist

      - name: install pre-commit
        run: uv tool install --upgrade pre-commit

      - name: restore pre-commit cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: run pre-commit
        run: uvx pre-commit run --all-files --color=always
        env:
          SKIP: just-format,generate-example-config

      - name: uv cache prune
        run: uv cache prune --ci
